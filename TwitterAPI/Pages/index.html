<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
  
</head>
<body>

    <!--Submit button for calling SendToTwitter func-->
    <button onclick="sendToTwitter()">get command from twitter API</button>

    <!--Input for keywords example:#Unboxing/ playstation / AND / OR-->
    <input id="inputID" type="text" placeholder="Enter Query Here" value="Forex" />

    <!--Input for Minimum retweet number, it is important to use this to find influencers (we need to find a good number) example:2/5-->
    <input id="RetweetID" type="number" placeholder="Minimun Retweet Count" value="5" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>

    <script>
        function sendToTwitter() {

            let inputVal = document.getElementById("inputID").value;
            let minRet = document.getElementById("RetweetID").value;

            //APU_URI THAT INCLUDES 2 PARAMETERS
            let API_URI = '../api/Twitter?request=' + inputVal + '&RetweetMin=' + minRet;
            ajaxCall('GET', API_URI, '', SUCCESS, ERROR);
        }
        
        //SUCCESS FUNCTION
        function SUCCESS(data) {

            //Print DATA FROM API
            console.log(data);
        }                                               

        //ERROR FUNCTION
        function ERROR(data) {
            console.log(data);
        }
    </script>


</body>
</html>
